<div class="table-container">
    <table class="github-table">
        <tr>
            <th *ngFor="let header of tableHeaders">{{ header }}</th>
        </tr>
        <tr class="table-row" *ngFor="let thing of tableContent">
            <td>{{thing.name}}</td>
            <td>{{thing.area}}</td>
            <td>{{thing.something}}</td>
            <td>{{thing.else}}</td>
        </tr>
    </table>
</div>
